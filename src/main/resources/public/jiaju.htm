<script>
var banner1 = Array();
var banner2 = Array();
var banner3 = Array();
var banner4 = Array();
var banner = banner1;
var bannerIndex = 0;
var time;
$(function(){
	$('.tbn .nav').hover(function(){
		var idx = parseInt($(this).attr("id").substring(3),10);
		if( idx == 4 ){
			banner = banner4;
		}else if( idx == 3 ){
			banner = banner3;
		}else if( idx == 2 ){
			banner = banner2;
		}else /*if( idx == 1 )*/{
			banner = banner1;
		}
		bannerIndex = 0;
		loop();
	}, function(){
	});
	loop();
});
function loop(){
	try{
		clearTimeout(time);
	}catch(e){
	}
	if( banner.length > 0 ){
		if( banner.length > 1 ){
			time = setTimeout(loop,4000);
		}
		setImage('/files/banner1.jpg');
		bannerIndex++;
		if( bannerIndex < 0 ) bannerIndex = 0;
		if( bannerIndex >= banner.length ) bannerIndex = 0;
	}else{
		setImage('/files/banner2.jpg');
	}
	$("#searchCategory").change(function(){
		if( $(this).val() != 0 ){
			document['product_search'].submit();
		}else{
			alert("請選擇");
		}
	});
}
function setImage(data){
	$('#picArea img').fadeOut();
	$('#picArea').html('<img src="'+data+'" width="980" height="380" display="none"/>');
	$('#picArea img').fadeIn();
}
</script>
