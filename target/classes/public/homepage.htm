     <script type="text/javascript">
        $(window).load(function () {
            //主視覺,徵件

            //新聞
            function carousel() {
                if ($(window).width() > 639) {

                    $('#owlWrap').addClass('owl-carousel')

                    var owl = $(".news_list2");
                    owl.owlCarousel({
                        itemsCustom: [
                            [0, 1],
                            [640, 2],
                            [800, 3],
                            [1280, 4]
                        ],
                        navigation: true,
                        pagination: false,
                        autoPlay: false
                    });

                    var owl = $(".news_list");
                    owl.owlCarousel({
                        itemsCustom: [
                            [0, 1],
                            [640, 3],
                            [768, 4],
                            [1024, 5],
                            [1320, 6]
                        ],
                        navigation: true,
                        pagination: false
                    });

                    $('.owl-wrapper').removeClass('width_narrow')
                }
                else {
                    $('#owlWrap').removeClass('owl-carousel')
                    $('.owl-wrapper').addClass('width_narrow')
                }
            }
            $(window).on("resize", carousel);
            carousel();

            //公告活動瀑布流(masonry在ie8不能執行，会連帶影響其他jquery也不能執行，因此要放在最后一個)
            function masonryGrid() {
                if ($(window).width() > 639) {

                    $('.grid').masonry({
                        itemSelector: '.grid-item',
                        //columnWidth: 450,
                        percentPosition: true
                    });
                }
                else {
                    $('grid').removeAttr('style')
                    $('grid-item').removeAttr('style')
                }
            }
            $(window).on("resize", masonryGrid);
            masonryGrid();
        });
    </script>
